<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="A simple card with basic information and important links to social medias." />
    <meta name="keywords" content="frontend, developer, linkedin, twitter" />
    <meta name="author" content="Carlos Acosta" />
  </head>
  <body>
    <main>
      <div class="card">
        <img width="80" height="80" src="/assets/images/avatar-jessica.jpeg" alt="A black girl with curly hair" />
        <h1>Jessica Randall</h1>
        <p class="card__city">London, United Kingdom</p>
        <p class="card__about">"Front-end developer and avid reader."</p>
        <a
          href="https://github.com/Carlosaac23"
          aria-label="Link to my GitHub"
          title="GitHub Profile"
          class="card__links"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
        <a
          href="https://www.frontendmentor.io/profile/Carlosaac23"
          aria-label="Link to my Frontend Mentor profile"
          title="Frontend Mentor Profile"
          class="card__links"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >
        <a
          href="https://www.linkedin.com/in/carlos-acosta-7aa448263/"
          class="card__links"
          aria-label="Link to my LinkedIn"
          title="LikendIn Profile"
          target="_blank"
          rel="noopener noreferrer"
          >LinkedIn</a
        >
        <a
          href="https://x.com/Carlosaac23"
          class="card__links"
          aria-label="Link to my Twitter profile"
          title="Twitter Profile"
          target="_blank"
          rel="noopener noreferrer"
          >Twitter</a
        >
        <a href="#" class="card__links" aria-label="Link to my Instagram" title="Instagram Profile" target="_blank" rel="noopener noreferrer">Instagram</a>
      </div>
    </main>
  </body>
</html>
